<body ng-controller="MainController" ng-cloak>
    <!-- <div class="container"> -->
    <md-toolbar md-scroll-shrink ng-if="true">
        <div class="md-toolbar-tools">
            <p><strong>Appletes</strong></p>
            <md-button ng-click='openRightNav()'>
                <md-icon class="mdi mdi-shape-polygon-plus"></md-icon>Add Workout</md-button>
            <!-- <md-button ng-if="!view.showCards" ng-click='closeRightNav(); view.showCards = !view.showCards'>
                <md-icon class="mdi mdi-sort-variant"></md-icon>Show Feed</md-button> -->
        </div>
    </md-toolbar>
    <!-- SIDENAV RIGHT-->
    <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Add Workout</h1>
        </md-toolbar>
        <div layout="column" class="md-inline-form">
            <md-content layout-padding>
                <div>
                    <form name="workoutForm">
                        <md-input-container>
                            <label for="title">Name your Workout</label>
                            <input ng-model="view.workouts.title" type="text" md-autofocus>
                        </md-input-container>
                        <!-- //SELECT -->
                        <div ng-controller="TagController as ctrl" layout="column" class="tagInput" ng-cloak>
                            <md-content class="md-padding" layout="column">
                                <md-chips ng-model="ctrl.selectedTags" md-autocomplete-snap md-transform-chip="ctrl.transformChip($chip)" md-require-match="ctrl.autocompleteRequireMatch">
                                    <md-autocomplete md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.name" placeholder="Start typing to apply tags">
                                        <span md-highlight-text="ctrl.searchText">{{item.name}}</span>
                                    </md-autocomplete>
                                    <md-chip-template>
                                        <span>
                                            <strong>{{$chip.name}}</strong>
                                        </span>
                                    </md-chip-template>
                                </md-chips>
                            </md-content>
                        </div>
                        <!-- //SELECT END -->
                        <md-input-container class="md-block">
                            <label for="instructions">Provide helpful Instructions:</label>
                            <textarea ng-model="view.workouts.instructions" md-maxlength="500" rows="5" id="instructions" md-select-on-focus></textarea>
                        </md-input-container>
                        <md-button class="md-primary">Save</md-button>
                        <md-button ng-click="closeRightNav()" class="md-warn">Cancel</md-button>
                    </form>
                </div>
            </md-content>
        </div>
    </md-sidenav>
    <!-- // END RIGHT SIDENAV -->
    <!-- //CARDS -->
    <md-content class="md-padding" layout="row" layout-align="space-around center" layout-wrap>
        <div flex-xs="5" flex="10" flex-gt-sm="20"></div>
        <div flex-xs="90" flex="80" flex-gt-sm="60">
            <md-card ng-repeat="card in view.cards">
                <md-card-header>
                    <md-card-avatar>
                        <img class="md-user-avatar" src="/images/youcandoit.png">
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-title">By {{card.contributor}}</span>
                        <span class="md-subhead"> {{card.timestamp | date: 'short'}}</span>
                    </md-card-header-text>
                </md-card-header>
                <img class="cardImage" ng-src="{{card.image}}" alt="image caption" \>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{card.title}}</span>
                    </md-card-title-text>
                </md-card-title>
                <div class="tag" layout="row">
                    <span class="md-subhead">&nbsp;Tags: </span>
                    <span class="md-subhead" ng-repeat="tag in card.tags">&nbsp;<i>{{tag}}</i>&nbsp;</span>
                </div>
                <!--                     <md-card-actions layout="row" layout-align="start center">
                        <md-button>Action 1</md-button>
                        <md-button>Action 2</md-button>
                    </md-card-actions> -->
                <md-card-content>
                    <p>
                        {{card.description}}
                    </p>
                </md-card-content>
            </md-card>
        </div>
        <!-- //end flex 50 -->
        <div flex></div>
    </md-content>
