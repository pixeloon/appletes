<md-dialog aria-label="Add Exercises" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Add Exercises</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-icon class="mdi mdi-close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="dialog-content">
    <p>
        <md-input-container>
            <input ng-model="view.filteredExercises" type="text" aria-label="Search Input" placeholder="Apply Filter" md-autofocus>
        </md-input-container></p>
        <div class="keepDialog">
        </div>
        
        <!--           
          <div layout="row" layout-wrap flex>
            <div flex="50" ng-repeat="item in items">
              <md-checkbox ng-checked="exists(item, selected)" ">
         
              </md-checkbox>
            </div>
          </div> -->
        <form name="exercisesForm">
            <fieldset class="standard">
                <legend> Pick at least one </legend>
                <!-- <div > -->
                <div ng-repeat="exercise in view.exercises | filter: view.filteredExercises" class="exerciseInfo">
                <!-- <pre>{{view.selectedExercise | json}}</pre> -->
                 <!-- <pre>{{exercise | json}}</pre> -->
                    <md-checkbox ng-checked=(exercise.selectedExercise) ng-click="exercise.selectedExercise = !exercise.selectedExercise; 
                    toggleExercise(exercise)" name="exerciseId " layout="row ">
                        <h3>{{exercise.name}}</h3></md-checkbox>
                        
                    <p>
                    <img class="exerciseImage " ng-src="{{exercise.image}} " alt="Exercise Image " align="right" \> {{exercise.description}}
                    <br><br><strong>Tags: </strong><i><span ng-repeat="tag in exercise.tags">{{tag}}&nbsp;</span></i></p>
                </div>
                <!-- </div> -->
            </fieldset>
    </md-dialog-content>
    <md-dialog-actions layout="row ">
        <span flex></span>
        <md-button class="md-primary " ng-click="submitExercises() ">Submit</md-button>
    </md-dialog-actions>
    </form>
</md-dialog>
